<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>OPENDOCKER</title>
  </head>
  <body style="background-color:#D7E1EA">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OPENDOCKER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="http://192.168.1.105:8000/">ALL VMs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://192.168.1.105:8000/add">Create VM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="http://192.168.1.105:8000/details">Details</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br/>
<br/>
<h1 style="width:85%;margin-left:35px">Create New Virtual Machine</h1>
    <div class="container">
      {% if  domain != False %}
      <p style="color:red;"> the {{ domain }} Virtual Machine is already exist</p>
      {% endif %}
    <form action="" method="post" >
        {% csrf_token %}
        <div class="form-group sm-12">
          <label >Name :</label>
          <input type="text" class="form-control" name="dmN" style="width:30%" required>
        </div>
        <div class="form-group col-auto">
          <label >Memory MB</label>
          <input type="number" class="form-control" name="memory" style="width:30%" max="3"  required>
        </div>
        <div class="form-group col-auto">
            <label >Vcpu</label>
            <input type="number" class="form-control" name="vcpu" style="width:30%" max="2" required>
          </div>
          <br/>
        <button type="submit" class="btn btn-primary col-auto">create VM</button>
      </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
